<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Day of Week Calculator</title>
	</head>
	<body>
		<div class="page-top">
			<h1>Day Calculator<h1>
			<h3>Input any day (past, present, far future) and you will receive that day's respective day of the week!  Please note that we don't do BC, sorry friend.</h3>
		</div>
		<div class="container">
			<div class="input-form">
				<form id="date-form" name="date-form">
					<label for="date-input">Input date to find the weekday!</label>
					<input type="date" id="date-input" name="date-input">
				</form>
			</div>
			<div class="weekday-result hidden" id="weekday-output">

			</div>
      
		</div>
	</body>
</html>
